@import model.RunwayWithCountReport

@(results : RunwayWithCountReport)

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Data Analysis</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/stylesheets/main.css">

</head>

<body>
<h2>Data Analysis</h2>
    <div>
        <div>
            <div class="homeLink">
                <a href='/'>Home</a>
            </div>
            <table>
                <caption>Analytics</caption>
                <tr>
                    <th>Runway Identification</th>
                    <th>Count</th>
                </tr>
                @for(result <- results.runways) {
                <tr>
                    <td>@result.runwayIdent</td>
                    <td>@result.totalCount</td>
                </tr>
                }
            </table>
        </div>
    </div>
</body>
